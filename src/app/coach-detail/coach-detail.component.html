<div class="container">
  <div class="row" *ngFor="let coach of coach">
    <div class="col-md-6 offset-md-3">

      <div class="card text-white bg-dark mt-5">
        <div class="card-header text-center">
          <img src="../../assets/img/Logo-sans-fond.png" alt="..." class="img-thumbnail rounded-circle"><br /><br />
          <h3 class="ml-5">{{ coach.firstName | titlecase }} {{ coach.lastName | uppercase}} &nbsp;<a href="#"><i class="fas fa-pencil-alt"></i></a></h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center">{{ coach.company | uppercase }}<br /><br /></h4>
          <p class="card-text text-center">
            Spécialité : &nbsp; {{ coach.speciality | titlecase }} <br /><br />
            Date de naissance :&nbsp; {{ coach.birthday | date: 'dd - MM - yyyy' }} <br /><br />
            Email : &nbsp; {{ coach.email }} <br /><br />
            Téléphone : &nbsp; {{ coach.tel }}
          </p>
          <button (click)="goBack()" class="btn btn-block btn-secondary">Retour</button>
        </div>
      </div>

    </div> <!-- ./col-md-6 -->
  </div> <!-- ./row -->

</div> <!-- ./container -->
