<div class="container">
  <div class="row" *ngFor="let coach of coach">
    <div class="col-md-6 offset-md-3 detail">

      <div class="card text-white mt-5">
        <div class="card-header text-center">
          <img src="../../assets/img/Logo-sans-fond.png" alt="..."
            class="img-thumbnail rounded-circle profilpicture"><br /><br />





          <input type="file" (change)="onFileSelected($event)">

          <button type="button" (click)="onUpload">Upload</button>







          
          <h3>{{ coach.firstName | titlecase }} {{ coach.lastName | uppercase}}</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center">{{ coach.company | uppercase }}<br /><br /></h4>
          <p class="card-text text-center">
            Spécialité : &nbsp; {{ coach.speciality | titlecase }} <br /><br />
            Date de naissance :&nbsp; {{ coach.birthday | date: 'dd - MM - yyyy' }} <br /><br />
            Email : &nbsp; {{ coach.email }} <br /><br />
            Téléphone : &nbsp; {{ coach.tel }}
          </p>
          <button (click)="goBack()" class="btn btn-block btn-dark">Retour</button>
        </div>
      </div>

    </div> <!-- ./col-md-6 -->
  </div> <!-- ./row -->

</div> <!-- ./container -->
