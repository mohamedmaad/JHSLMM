<div *ngFor="let coach of coach">
  <h2>
    {{ coach.firstname | uppercase }}
    {{ coach.lastname | uppercase }}
  </h2>

  <div><span>Date de naissance: </span>{{ coach.birthday }}</div>

  <div><span>Spécialité: </span>{{ coach.speciality }}</div>

  <div><span>Entreprise: </span>{{ coach.company }}</div>

  <div><span>Email: </span>{{ coach.email }}</div>

  <div><span>Téléphone: </span>{{ coach.tel }}</div>
</div>
<br />

<div>
  <button (click)="goBack()">go back</button>
</div>
