<div class="container">
  <div class="row">

    <div class="col-4 col-md-2 mt">
      <img src="../../assets/img/Logo-sans-fond.png" alt="..."
        class="img-thumbnail rounded-circle" />
    </div>

    <div class="col-4 mt-sm-5">
      <ul class="mt-3 p-4">
        <li>{{ firstName | titlecase }}</li>
        <li>{{ lastName | titlecase }}</li>
        <li>{{ speciality | titlecase }}</li>
      </ul>
    </div>

  </div> <!-- ./row -->

  <hr />

  <div class="row">

    <div class="col-md-6 col-sm-2">
      <h2 class="ml-md-5 h2">Liste des utilisateurs</h2>
    </div>

    <div class="col-2">
      <div class="dropdown">

        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Filtres
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button">Action</button>
          <button class="dropdown-item" type="button">Another action</button>
          <button class="dropdown-item" type="button">Something else here</button>
        </div> <!-- ./dropdownmenu -->

      </div> <!-- ./dropdown -->
    </div> <!-- ./col-2 -->

  </div> <!-- ./row -->

  <hr />

  <div class="row">
    <div class="col-md-10 offset-md-1 col-sm-12">
      <div class="table-responsive">

        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prenom</th>
              <th scope="col">Spécialité</th>
              <th scope="col">Modif/Suppr</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let coach of coaches">
              <td>
                <a routerLink="/detail/{{ coach.id }}">
                  {{ coach.firstName |titlecase }}
                </a>
              </td>
              <td>
                <a routerLink="/detail/{{ coach.id }}">
                  {{ coach.lastName | titlecase }}
                </a>
              </td>
              <td>{{ coach.speciality | titlecase }}</td>
              <td>
                <a href="#"><i class="fas fa-pencil-alt"></i></a>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <a href="#"><i class="fas fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

      </div> <!-- ./table-responsive -->
    </div> <!-- ./col-12 -->
  </div> <!-- ./row -->
</div> <!-- container -->
