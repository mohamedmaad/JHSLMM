<h1 class="text-center">Profil</h1>
<div class="row">
  <div class="col-4 col-md-2 mt">
    <img
      src="../../assets/img/47682658_579366792507336_2199209627067875328_n.png"
      alt="..."
      class="img-thumbnail rounded-circle"
    />
  </div>
  <div class="col-4 mt-sm-5">
    <ul class="mt-3 p-4">
      <li>{{ firstName }}</li>
      <li>{{ lastName }}</li>
      <li>{{ speciality }}</li>
    </ul>
  </div>
</div>

<hr />
<div class="row">
  <div class="col-md-6 col-sm-2">
    <h2 class="ml-md-5 h2">Liste des utilisateurs</h2>
  </div>
  <div class="col-2">
    <div class="dropdown">
      <button
        class="btn btn-dark dropdown-toggle"
        type="button"
        id="dropdownMenu2"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Filtres
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Spécialité</th>
            <th scope="col">Modifier</th>
            <th scope="col">Supprimer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coach of coaches">
            <th scope="row">{{ coach.id }}</th>
            <td>
              <a routerLink="/detail/{{ coach.id }}">
                {{ coach.firstName }}
              </a>
            </td>
            <td>
              <a routerLink="/detail/{{ coach.id }}">
                {{ coach.lastName }}
              </a>
            </td>
            <td>{{ coach.speciality }}</td>
            <td>
              <a href="#"><i class="fas fa-pencil-alt"></i></a>
            </td>
            <td>
              <a href="#"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
