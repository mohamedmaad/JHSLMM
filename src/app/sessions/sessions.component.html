<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12  text-dark">
      <h2 class="mb-3 h2">Listes des séances</h2>

      <div class="row">
        <div class="col-12 " *ngFor="let sessions of sessions">
          <a
            routerLink="/seance/detail/{{ sessions._id }}"
            class="img text-dark"
          >
            <h5>
              {{ sessions.company }}
            </h5>
          </a>
          <p>
            Date : {{ sessions.date | date: 'dd-MM-yyyy' }}
            <button
              type="button"
              (click)="deleteOne(sessions._id)"
              class="btn text-danger float-right"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
            <button type="button" class="btn ml-5 offset-8 float-right">
              <i class="fas fa-pen"></i>
            </button>
          </p>
          <hr />
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-12 text-center">
      <a
        class="btn btn-secondary offset-md-6"
        *ngIf="_router.url == '/seances'"
        [routerLink]="'/seances/ajouter'"
      >
        Ajouter une séance
      </a>
      <a
        class="btn btn-danger offset-10"
        *ngIf="_router.url == '/seances/ajouter'"
        [routerLink]="'/seances'"
      >
        Retour
      </a>

      <!-- Formulaire d'ajout d'une séance -->
      <app-add-session *ngIf="_router.url == '/seances/ajouter'" class="w-50">
      </app-add-session>
    </div>
  </div>
</div>
