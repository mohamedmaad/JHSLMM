
<div class="detail-container d-flex justify-content-center">
    <div class="details mx-3 w-50">
      <div class="d-flex justify-content-between align-items-center mb-5">
          <h2>Liste des séances &nbsp;</h2>
          <a class="btn btn-success" *ngIf="_router.url != '/seances/ajouter'" [routerLink]="'/seances/ajouter'">Ajouter une séance</a>
          <a class="btn btn-success" *ngIf="_router.url == '/seances/ajouter'" [routerLink]="'/seances'">Retour</a>
        </div>
        <ul class="session">
          <li *ngFor="let s of session" class="mx-5">
            <a [routerLink]="['/seances/voir/', s.id]"><div class="d-flex justify-content-between"><p class="h5">{{s.company}}</p><i class="bg-danger text-white rounded px-2 py-1 text-center"><a class="text-white" [routerLink]="['/seances/remove/', s.id]">X</a></i></div></a>
            <p><em>ID Séance : {{s.id}}<br> Date : {{s.date}}</em></p>
          </li>
        </ul>
    </div>
    <app-add-session *ngIf="_router.url == '/seances/ajouter'" class="w-50"></app-add-session>
</div>
