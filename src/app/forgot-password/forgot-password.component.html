<h4>Rechercher votre compte Street4Fit</h4>
<div class="row">
    <div class="col-md-6 offset-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" placeholder="Entrez votre email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Veuillez saisir votre email</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn mr-5">Recherche</button>
                <a href="#/login.html" class="primary">Retour</a>
            </div>
        </form>
    </div>
</div>
