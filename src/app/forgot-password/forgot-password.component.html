<h4 class="text-secondary mt-5">Vous avez oubli√© votre mot de passe?</h4>
<div class="row">
  <div class="col-md-6 offset-md-3 mediacol">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <input
          type="text"
          placeholder="Entrez votre email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          name="email"
          [(ngModel)]="f.email"
          #email="ngModel"
          required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Veuillez saisir votre email</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary mr-5">
          Envoyer
        </button>
        <a routerLink="/login" class="primary">Retour</a>
      </div>
    </form>
  </div>
</div>
