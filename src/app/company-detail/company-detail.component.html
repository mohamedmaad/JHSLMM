<div *ngIf="companies"></div>

<h2>{{ company.name | uppercase }} Details</h2>

<div><span>Nom: </span>{{ company.name }}</div>

<div><span>Secteur d'activité: </span>{{ company.activity }}</div>

<div><span>Nombre de salariés: </span>{{ company.employeesNumber }}</div>

<div><span>Adresse: </span>{{ company.adress }}</div>

<div><span>Email: </span>{{ company.mail }}</div>

<div><span>Téléphone: </span>{{ company.tel }}</div>

<div>
  <button (click)="goBack()">go back</button>
</div>
